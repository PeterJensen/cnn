<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="../build/util.js"></script>
  <script src="../build/convnet.js"></script>
  <script src="cifar10/cifar10_labels.js"></script>
  <script src="js/cifar10_test.js"></script>
</head>
<body>
  <div id="wrap">
    <h2>CIFAR-10 Test Harness</h2>

    <h1>Description</h1>
    <p>Runs the test set of images, on the pre-trained network: cifar10_snapshot.js</p>
    <p>The expected accuracy is around 75%</p>

    <h1>Control and Statistics</h1>
    <button id="startStop">Start</button>
    <button id="reset">Reset</button>
    <button id="useWorkers">Start Workers</button>
    <div>
      Number of test images: <span id="testImageCount"></span><br />
      Total time: <span id="testTotalTime"></span><br />
      Time per image: <span id="testTimePerImage"></span><br />
      Accuracy: <span id="accuracy"></span><br />
    </div>
    
    <h1>Sample Classifications</h1>
    <div id="samples"></div>
  </div>
</body>
</html>
