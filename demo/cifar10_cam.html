<!doctype html>

-->
<html>
<head>
  <link rel="stylesheet" href="css/cifar10_cam.css">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="../build/util.js"></script>
  <script src="../build/convnet.js"></script>
  <script src="js/cifar10_cam.js"></script>
</head>
<body>
  <h1>CIFAR-10 Camera Input</h1>
  <video class="cc-hidden"></video>
  <p>This uses a pre-trained network, that should yield ~75% accuracy.
     The camera input it cropped and scaled to a 32x32 image before processing.</p>
  <div id="control" class="cc-control">
    <button id="startStop">Start</button>
  </div>
  <div id="camera" class="cc-camera">
    <canvas id="canvasBig"></canvas>
  </div>
  <div id="result" class="cc-result"></div>
  <div id="testOutput" class="cc-hidden">
    <canvas id="canvasSmall"></canvas>
  </div>
</body>
</html>
